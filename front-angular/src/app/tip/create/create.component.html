<div class="container">
    <form [formGroup]="TipForm" (ngSubmit)="agregarTip()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre del Tip</label>
            <input formControlName="nombre_tips" type="text" class="form-control" aria-describedby="emailHelp">
        </div> 
           <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Descripcion del Tip</label>
            <input formControlName="descripcion" type="text" class="form-control" aria-describedby="emailHelp">
          </div>
          <button type="submit" class="btn btn-primary">Crear Tip</button>
    </form>
</div>
