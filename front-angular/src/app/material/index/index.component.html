<div class="container">
    <button class="btn btn-light"><a href="/material/create">Agregar material</a></button>

    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nombre de Material</th>
                <th>Numero de Puntos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ap of listaMaterial">
                <td>{{ ap.id }}</td>
                <td>{{ ap.nombreMaterial }}</td>
                <td>{{ ap.numeroPuntos }}</td> 
                <td>
                    <button type="button" class="btn btn-outline-primary" (click)="editarMaterial(ap.id)">Editar</button>           
                </td>
                <td>
                    <button type="button" class="btn btn-outline-danger " (click)="eliminarMaterial(ap.id)">Eliminar</button>           
                </td>
               
            </tr>
        </tbody>
    </table>

    <div *ngIf="noEliminar">
        <h5>El material selecccionado no se puede eliminar</h5>
    </div>
</div>
